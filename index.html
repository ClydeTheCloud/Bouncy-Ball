<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bouncy Ball</title>
	<link rel="stylesheet" href="style.css">
	</link>
	<script src="app.js" defer></script>
</head>

<body>
	<div class="wrapper">
		<div class="score-wrapper">
			<h3 id="score">Score: 0</h3>
			<h3 id="high-score">High score: 0</h3>
		</div>
		<div class="ground"></div>

		<div class="game-view">
			<div class="background">
				<div class="layer"></div>
				<div class="layer"></div>
				<div class="layer"></div>
			</div>
			<div class="action">
				<div class="ball">
					<div class="quarter"></div>
					<div class="quarter"></div>
					<div class="quarter"></div>
					<div class="quarter"></div>
				</div>
			</div>
		</div>

		<div id="game-over-label">
			<h2>Game Over</h2>
		</div>

		<div id="start-label">
			<h2>Press Space to start</h2>
		</div>

		<div class="modal name">
			<!-- Name prompt -->
			<div class="popup">
				<p>Enter your name.</p>
				<div class="warning" hidden>
					<h4></h4>
				</div>
				<input type="text" name="name" id="name" placeholder="Name">
				<button class="name-btn">Set</button>
			</div>
		</div>
	</div>
	<!-- Obstacle for a preview -->
	<div class="obstacle"></div>



	<!-- <div class="modal"> -->
	<!-- Score -->
	<!-- <div class="popup"> -->

	<!-- </div> -->
	<!-- </div> -->
</body>

</html>
